version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm run build
    build:
      commands:
        - echo "Build phase completed"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!package-lock.json'
      - '!amplify.yml'
      - '!build.js'
      - '!package.json'
  cache:
    paths:
      - node_modules/**/* 