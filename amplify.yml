version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm run build
    build:
      commands:
        - echo "Build phase completed"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!package-lock.json'
      - '!amplify.yml'
      - '!build.js'
      - '!package.json'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
  redirects:
    - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
      target: '/portfolio.html'
      status: '200'
      condition: null 